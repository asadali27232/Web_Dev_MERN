<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Display</title>
    <style>
        h1{
            width: 400px;
            height: 70px;
            border: 4px solid red;
            display: inline-block;
        }
        #myh1
        {
            visibility: hidden;
        }
        a{
            width: 400px;
            height: 70px;
            border: 4px solid green;
            display: inline-block;
        }
    </style>
</head>
<body>
    
            <h1>This is my first heading</h1>
            <h1 id="myh1">This is my second heading</h1>
            <h1>This is my third heading</h1>
<hr>
            <a href="#">Forward</a><a href="#">Ideoversity</a><a href="#">zaff</a>




</body>
</html>
