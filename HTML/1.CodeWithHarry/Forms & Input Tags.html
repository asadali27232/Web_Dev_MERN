<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
<h2>This is HTML Forms Tutorial</h2>

<form action="backend.php">
    <label for="name"> Name</label>
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <div>
        <label>
            Role:
            <input type="text" name="myRole">
        </label>
    </div>
    <br>
    <div>
        <label>
            Email:
            <input type="email" name="myEmail">
        </label>
    </div>
    
    <br>
    <div>
        Date: <input type="date" name="myDate">
    </div>
    <br>
    <div>
        Bonus: <input type="number" name="myBonus">
    </div>
    <br>
    <div>
        <label>
            Are you eligible?:
            <input type="checkbox" name="myEligibility" checked>
        </label>
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        Other <input type="radio" name="myGender">
    </div>
    
    <br>
    <div>
        Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
    </div>
    
    <br>
    <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="ind">India</option>
            <option value="swf">Swift</option>
            <option value="swf">Civic</option>
            <option value="swf" selected>Corolla</option>
        </select>
    </div>
    <br>
    
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
</form>
</body>

</html>
