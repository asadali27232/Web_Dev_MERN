<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice | HTML</title>
  </head>

  <body>
    <table width="100%" cellpadding="50px">
      <tr>
        <td width="50%"><h1>Alpha Creative</h1></td>
        <td width="50%" align="right">
          <h3>
            Alpha Studio, <br />
            The Metra Buildings, <br />
            New City
          </h3>
          555-654-4165 <br />
          alpha@blah.com
        </td>
      </tr>
    </table>

    <table width="100%">
      <tr>
        <td width="100%" align="center">
          <h1><strong>INVOICE</strong></h1>
        </td>
      </tr>
    </table>

    <table width="100%" cellpadding="15">
      <tr bgcolor="black">
        <th width="55%" align="left">
          <font color="white"><strong>Description</strong></font>
        </th>
        <th width="15%" align="center">
          <font color="white"><strong>Hours</strong></font>
        </th>
        <th width="15%" align="center">
          <font color="white"><strong>Price</strong></font>
        </th>
        <th width="15%" align="center">
          <font color="white"><strong>Total</strong></font>
        </th>
      </tr>
      <tr>
        <th width="55%" align="left"><strong>Rebrand</strong></th>
        <td width="15%" align="center">21</td>
        <td width="15%" align="center">08</td>
        <td width="15%" align="center">$1050</td>
      </tr>
      <tr>
        <th width="55%" align="left"><strong>Poster Series</strong></th>
        <td width="15%" align="center">50</td>
        <td width="15%" align="center">25</td>
        <td width="15%" align="center">$200</td>
      </tr>
      <tr>
        <th width="55%" align="left"><strong>Printing</strong></th>
        <td width="15%" align="center">-</td>
        <td width="15%" align="center">350</td>
        <td width="15%" align="center">$350</td>
      </tr>
      <tr>
        <th width="55%" align="left"><strong>Overhead</strong></th>
        <td width="15%" align="center">-</td>
        <td width="15%" align="center">-</td>
        <td width="15%" align="center">-</td>
      </tr>
      <tr>
        <td width="55%" align="left"></td>
        <td width="15%" align="left">Subtotal</td>
        <td width="15%" align="center"></td>
        <td width="15%" align="center">$1600</td>
      </tr>
      <tr>
        <td width="55%" align="left"></td>
        <td width="15%" align="left">Tax</td>
        <td width="15%" align="center"></td>
        <td width="15%" align="center">$100</td>
      </tr>
      <tr>
        <td width="55%" align="left"></td>
        <td width="15%" align="left" bgcolor="black">
          <font color="white"><strong>Total</strong></font>
        </td>
        <td width="15%" align="center" bgcolor="black"></td>
        <td width="15%" align="center" bgcolor="black">
          <font color="white"><strong>$1700</strong></font>
        </td>
      </tr>
    </table>
    <br /><br /><br />
    <table width="25%" cellpadding="10">
      <tr bgcolor="black">
        <th width="100%" align="left">
          <font color="white"><strong>Billing to:</strong></font>
        </th>
      </tr>
      <tr>
        <td>
          Madison Writers, <br />
          Tide Building, <br />
          Redroad
        </td>
      </tr>
    </table>
  </body>
</html>
