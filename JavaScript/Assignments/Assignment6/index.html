<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid pt-0 mt-0">
      <div class="row justify-content-center align-content-center">
        <div class="col-sm-3 m-2 mt-0 p-3 pt-0" id="prd-sec">
          <div class="my-player-container">
            <div class="score">
              <p class="scoreText">Score</p>
              <p class="scorePoints" id="p1-score">0</p>
              <p class="wins">Wins: <span id="p1-win-count-span">0</span></p>
            </div>
            <div class="turn">
              <img
                id="turnL"
                src="images/circle-o.png"
                alt="O"
                width="50px"
                height="50px"
              />
            </div>
            <div class="player-name">
              <input
                type="text"
                name="name"
                id="p1-name-input"
                value=""
                onclick="uiAudioPlay()"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-5 m-2 mt-0 p-3 pt-0" id="mid-screen">
          <div class="my-container">
            <div></div>
            <div></div>
            <div class="first-come">
              <div id="start-new" onclick="startNew()">Start</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 m-2 mt-0 p-3 pt-0" id="prd-sec">
          <div class="my-player-container">
            <div class="score">
              <p class="scoreText">Score</p>
              <p class="scorePoints" id="p2-score">0</p>
              <p class="wins">Wins: <span id="p2-win-count-span">0</span></p>
            </div>
            <div class="turn">
              <img
                id="turnR"
                src="images/cross-x.png"
                alt="X"
                width="50px"
                height="50px"
              />
            </div>
            <div class="player-name R">
              <input
                type="text"
                name="name"
                id="p2-name-input"
                value=""
                onclick="uiAudioPlay()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
