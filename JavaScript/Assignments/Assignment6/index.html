<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid pt-0 mt-0">
      <div class="row justify-content-center align-content-center">
        <div class="col-sm-3 m-2 mt-0 p-3 pt-0" id="prd-sec">
          <div class="my-player-container">
            <div class="score"></div>
            <div class="turn"></div>
            <div class="player-name"></div>
          </div>
        </div>
        <div class="col-sm-5 m-2 mt-0 p-3 pt-0" id="prd-sec">
          <div class="my-container">
            <div class="ropeL"></div>
            <div class="ropeR"></div>
            <div class="game-board">
              <div class="OX" id="OX1"></div>
              <div class="OX" id="OX2"></div>
              <div class="OX" id="OX3"></div>
              <div class="OX" id="OX4"></div>
              <div class="OX" id="OX5"></div>
              <div class="OX" id="OX6"></div>
              <div class="OX" id="OX7"></div>
              <div class="OX" id="OX8"></div>
              <div class="OX" id="OX9"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 m-2 mt-0 p-3 pt-0" id="prd-sec">
          <div class="my-player-container">
            <div class="score"></div>
            <div class="turn"></div>
            <div class="player-name R"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
