<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Post | Facebook</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="fb-post.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="post-container col-xl-5">
                    <div class="create-post">
                        <div class="cp-dp">
                            <div class="dp">
                                <img
                                    src="dp.jpg"
                                    alt="dp"
                                    width="40px"
                                    height="40px"
                                />
                            </div>
                            <div class="cap"><p>Create a post</p></div>
                        </div>
                        <input
                            type="file"
                            accept="image/jpg, image/jpeg, image/png"
                            name="image"
                            id="img-upload"
                            style="display: none"
                            onchange="upload(event)"
                        />
                        <div class="cp-line"></div>
                        <div class="cp-btn">
                            <div
                                class="btn-pic"
                                id="up-pic"
                                onclick="callUploader(event)"
                            >
                                <img
                                    src="icons8_photo_gallery_48px.png"
                                    alt="dp"
                                    width="30px"
                                    height="30px"
                                />
                                <p>Photo</p>
                            </div>
                            <div class="btn-video" id="up-vid">
                                <img
                                    src="icons8_video_playlist_64px.png"
                                    alt="dp"
                                    width="30px"
                                    height="30px"
                                />
                                <p>Video</p>
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <div class="post-name">
                            <img
                                src="dp.jpg"
                                alt="dp"
                                width="40px"
                                height="40px"
                                id="dps"
                            />
                            <div class="name"><p>Asad Ali</p></div>
                        </div>
                        <div class="post-content">
                            <img
                                src="images/IMG-20210514-WA0009.jpg"
                                alt=""
                                width="100%"
                            />
                        </div>
                        <div class="comment-count">
                            <p>1 like</p>
                            <p>1 comment</p>
                        </div>
                        <div class="post-line"></div>
                        <div class="post-btn">
                            <button onclick="like(event)">Like</button>
                            <button onclick="commentHider(event)" id="0">Comment</button>
                            <button>Share</button>
                        </div>
                        <div class="post-line"></div>
                        <div class="comment-section" id="cs0">
                            <div class="new-comment">
                                <div class="dp">
                                    <img
                                        src="dp.jpg"
                                        alt="dp"
                                        width="30px"
                                        height="30px"
                                    />
                                </div>
                                <div class="write-comment">
                                    <input
                                        id="0"
                                        type="text"
                                        placeholder="Write a comment..."
                                        onkeypress="commenting(event)"
                                    />
                                </div>
                            </div>
                            <div class="comment">
                                <div class="dp">
                                    <img
                                        src="dp.jpg"
                                        alt="dp"
                                        width="30px"
                                        height="30px"
                                    />
                                </div>
                                <div class="comment-text">
                                    <p>
                                        <span class="name-span">Asad Ali</span
                                        ><br />
                                        Looking so great. Stay cool. Such a
                                        super cute pic this is. You're one of
                                        the best people I know on Facebook.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="fb-post.js"></script>
    </body>
</html>
