<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Practice</title>
  </head>
  <body>
    <div class="container">
      <label>
        Number:  
        <input id="km" type="text" value="00" />
      </label>
      <label>
         Result: 
        <input id="bill" type="text" value="00" />
      </label>
    </div>

    <script>
        let km = parseInt(prompt("Enter Number"))
        document.getElementById('km').value = km

        console.log(km)
        console.log(bill)

        if (km%2 == 0) {
            bill = "Even"
        } else {
            bill = "Odd"
        }
        document.getElementById('bill').value = bill
        console.log(bill)
    </script>
  </body>
</html>
